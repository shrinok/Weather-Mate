<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="weather-side">
        <div class="weather-gradient"></div>
        <div class="date-container">
          <h2 class="date-dayname" id="dayname"></h2><span class="date-day" id="date-day"></span><i
            class="location-icon" data-feather="map-pin"></i><span class="location" id="location"></span>
        </div>
        <div class="weather-container"><i class="weather-icon" id="main-icon" data-feather="sun"></i>
          <h1 class="weather-temp" id="temp"></h1>
          <h3 class="weather-desc" id="desc"></h3>
        </div>
      </div>
      <div class="info-side">
        <div class="today-info-container">
          <div class="today-info">
            <div class="precipitation"> <span class="title">PRECIPITATION</span><span class="value"
                id="precipitation"></span>
              <div class="clear"></div>
            </div>
            <div class="humidity"> <span class="title">HUMIDITY</span><span class="value" id="humidity"></span>
              <div class="clear"></div>
            </div>
            <div class="wind"> <span class="title">WIND</span><span class="value" id="wind"></span>
              <div class="clear"></div>
            </div>
          </div>
        </div>
        <div class="week-container">
          <ul class="week-list">
            <li id="item1" class="active"><i class="day-icon" id="icon1" data-feather="sun"></i><span class="day-name"
                id="d1"></span><span class="day-temp" id="t1">29째C</span></li>
            <li id="item2"><i class="day-icon" id="icon2" data-feather="cloud"></i><span class="day-name"
                id="d2"></span><span class="day-temp" id="t2">21째C</span></li>
            <li id="item3"><i class="day-icon" id="icon3" data-feather="cloud-snow"></i><span class="day-name"
                id="d3"></span><span class="day-temp" id="t3">08째C</span></li>
            <li id="item4"><i class="day-icon" id="icon4" data-feather="cloud-rain"></i><span class="day-name"
                id="d4"></span><span class="day-temp" id="t4">19째C</span></li>
          </ul>
        </div>
        <div class="location-container"><button class="location-button"> <i data-feather="map-pin"></i><span>Change
              location</span></button></div>
      </div>
    </div>
  </div>
  <div class="changeLocationMenu" id="menu">
    <i class="cross" data-feather="x"></i>
    <input type="text" class="searchBar" placeholder="Enter the name of city">
    <button class="search"><i class="icon" data-feather="search"></i>Search</button>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
